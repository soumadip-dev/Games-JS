<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>

<body>
  <nav>
    <ul>
      <li>TIC TAC TOE</li>
    </ul>
  </nav>
  <div class="gameContainer">
    <div class="container">
      <div class="row">
        <div id="0" class="col bt-0 bl-0"></div>
        <div id="1" class="col bt-0"></div>
        <div id="2" class="col bt-0 br-0"></div>
      </div>
      <div class="row">
        <div id="3" class="col bl-0"></div>
        <div id="4" class="col"></div>
        <div id="5" class="col br-0"></div>
      </div>
      <div class="row">
        <div id="6" class="col bb-0 bl-0"></div>
        <div id="7" class="col bb-0"></div>
        <div id="8" class="col bb-0 br-0"></div>
      </div>
    </div>
    <div class="gameInfo">
      <h1>Welcome to Tic Tac Toe</h1>
      <div class="infoContainer">
        <span id="info">Player X turn</span>
        <button id="reset-Button">Reset Game</button>
      </div>
      <div class="imgbox">
        <img src="./excited.gif" alt="Winning animation">
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
